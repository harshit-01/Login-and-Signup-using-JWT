<!doctype html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Login</h2>
            <form action="/action_page.php" id="login">
              <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="name" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              </div>
              <a href="forgotPassword.html">Forgot Password</a><br>
              <button type="submit" value= "Submit Form" class="btn btn-primary">Submit</button>
            </form>
          </div>
            <script>
                const form =document.getElementById("login");
                form.addEventListener("submit",registerUser);
                async function registerUser(e){
                    e.preventDefault();
                const username = document.getElementById("uname").value;
                const password = document.getElementById("pwd").value;
                const result = await fetch('/api/login',{
                    method: 'POST',
                    headers:{
                        "Content-Type": 'application/json'
                    },
                    body:JSON.stringify({username:username, password:password})
                }).then((r)=>r.json())
                if(result.status === 'ok'){
                     // everything is fine
                     console.log("Got the token",result.data);
                     localStorage.setItem("token",result.data)
                     alert('Logged in');
                }
                else{
                    alert(result.error);
                }
                }
            </script>
    </body>
</html>
